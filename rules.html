  <main class="container main">
    <div class="card">
      <h1 data-i18n data-zh="团规" data-en="Rules">团规</h1>
      <p data-i18n
         data-zh="我们更在意整体执行与赛季成绩。以下为基础团规（你可以按真实情况修改）。"
         data-en="We prioritise alliance execution and seasonal results. Below are the baseline rules (edit to match your real rules).">
        我们更在意整体执行与赛季成绩。以下为基础团规（你可以按真实情况修改）。
      </p>
    </div>

    <div class="card">
      <h2 data-i18n data-zh="核心要求" data-en="Core Requirements">核心要求</h2>
      <ul>
        <li data-i18n data-zh="必须跟盟令：迁城、铺路、集火、拆迁等行动统一节奏" data-en="Follow orders: migration, paving, focus fire, demolition—keep the same tempo.">
          必须跟盟令：迁城、铺路、集火、拆迁等行动统一节奏
        </li>
        <li data-i18n data-zh="不内耗：有问题先找管理沟通，不公开阴阳怪气" data-en="No drama: discuss issues with staff first, no public passive-aggression.">
          不内耗：有问题先找管理沟通，不公开阴阳怪气
        </li>
        <li data-i18n data-zh="攻城位/要塞位服从安排：确保整体效率" data-en="Siege/fort slots follow allocation to maximise efficiency.">
          攻城位/要塞位服从安排：确保整体效率
        </li>
        <li data-i18n data-zh="缺勤提前说：临时有事提前报备" data-en="If absent, inform in advance.">
          缺勤提前说：临时有事提前报备
        </li>
      </ul>
    </div>

    <div class="card">
      <h2 data-i18n data-zh="命名约定" data-en="Naming Convention">命名约定</h2>
      <p data-i18n
         data-zh="游戏内无法使用「｜」，因此我们统一使用「丨」作为前缀分隔符：九州丨XX（意义等同于九州｜XX）。"
         data-en="Because the game does not allow the character '｜', we use '丨' as the separator: 九州丨XX (equivalent to 九州｜XX).">
        游戏内无法使用「｜」，因此我们统一使用「丨」作为前缀分隔符：九州丨XX（意义等同于九州｜XX）。
      </p>
    </div>
