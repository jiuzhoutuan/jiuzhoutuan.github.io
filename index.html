<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n data-zh="九州" data-en="Jiuzhou">九州</title>

  <link rel="icon" href="assets/logo-mark.png">
  <link rel="apple-touch-icon" href="assets/logo-mark.png">

  <link rel="stylesheet" href="style.css?v=9" />
</head>

<body class="page home">

  <!-- 顶部导航：浮在 Banner 上（电脑版更融合，手机也能用） -->
  <div class="topbar topbar-hero">
    <div class="container topbar-inner">
      <a class="logo-link" href="index.html" aria-label="回到主页">
        <img class="logo-img" src="assets/logo-nav.png" alt="九州">
      </a>

      <div class="nav">
        <a href="recruit.html" data-i18n data-zh="招募" data-en="Recruitment">招募</a>
        <a href="rules.html" data-i18n data-zh="团规" data-en="Rules">团规</a>
        <a href="members.html" data-i18n data-zh="成员" data-en="Members">成员</a>
        <a href="journey.html" data-i18n data-zh="征程" data-en="Journey">征程</a>
        <a href="contribution.html" data-i18n data-zh="贡献" data-en="Contribution">贡献</a>
        <a href="redeem.html" data-i18n data-zh="兑换" data-en="Redeem">兑换</a>
      </div>

      <div class="lang">
        <button id="btn-zh" class="active">中文</button>
        <button id="btn-en">English</button>
      </div>
    </div>
  </div>

  <!-- 电脑版 Banner（手机会隐藏） -->
  <header class="hero hero-desktop" style="--hero-img:url('assets/home-banner.png');">
    <div class="hero-inner">
      <div class="hero-vertical">
        <!-- 中英文都显示中文，不翻译 -->
        <div class="hero-vertical-text">聚九州豪杰，定天下山河</div>
      </div>
      <div class="hero-center"><!-- 电脑版不要按钮，留空就行 --></div>
    </div>
  </header>

  <!-- 手机版简洁主页（电脑会隐藏） -->
  <header class="home-simple hero-mobile">
    <div class="container home-simple-inner">
      <h1 class="home-simple-title">九州</h1>
      <p class="home-simple-sub">聚九州豪杰，定天下山河</p>
      <p class="home-simple-hint" data-i18n
         data-zh="率土之滨 · 九州同盟"
         data-en="Infinite Borders · Jiuzhou Alliance">
        率土之滨 · 九州同盟
      </p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="card">
        <h2 data-i18n data-zh="公告" data-en="Notice">公告</h2>
        <p class="hint" data-i18n
           data-zh="（这里以后放公告、近期战况、招募信息摘要等）"
           data-en="(Put notices, updates, and recruitment highlights here.)">
          （这里以后放公告、近期战况、招募信息摘要等）
        </p>
      </section>
    </div>
  </main>

  <footer class="footer">© 九州</footer>
  <div class="site-signature">九州丨奉孝</div>

  <script src="main.js?v=9" defer></script>
</body>
</html>
